<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- include bootstrap css to import styles -->
    <link rel="stylesheet" href="/css/bootstrap.css">
    <title>Bootstrap</title>
</head>
<body>
    <div class="container-fluid">
        <div class="alert alert-danger alert-dismissible">
        <button type="button" class="close" data-dismiss="alert" >&times;</button>
        <p><span class="font-weight-bold lead">Warning!</span> you should read this message</p>
        </div>
        <div>
           <button type="button" class="btn btn-info btn-sm">info</button>
           <button type="button" class="btn btn-success btn-lg">success</button>
           <button type="button" class="btn btn-danger btn-md">danger</button>
           <button type="button" class="btn btn-warning">warning</button>
           <button type="button" class="btn btn-primary">primary</button>
        </div>
    </div>
    
</body>
<script src="/js/jquery-3.6.0.js"></script>
<!-- include bootstrap js to import javascript -->
<script src="/js/bootstrap.js"></script>
</html>
