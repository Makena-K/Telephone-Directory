<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <title>REGISTRATION</title>
</head>
<body>
    <div class="container-fluid">
        <div class="card">
            <div class="card-header">
                <h5> Registration details</h5>
            </div>

            <div class="card-body">
                <div class="form-group">
                    <label for="type">Business type</label>
                    <select name="" id="type" class="form-control form-control-sm">
                        <option value="private">Private</option>
                        <option value="Company">company</option>
                    </select>
                </div>
        
                <div class="form-group">
                    <label for="date">Reg Date</label>
                    <input type="date" class="form-control form-control-sm" id="number">
                </div>
        
                <div class="form-group">    
                    <label for="businessname">Business Name</label>
                    <input type="text" class="form-control form-control-sm" id="businessname">
                </div>
        
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control form-control-sm" id="email">
                </div>
        
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-control form-control-sm">
                </div>
        
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control form-control-sm">
                </div>
        
                <div class="form-group">
                    <label for="confirmpassword">Confirm Password</label>
                    <input type="password" id="confirmpassword" class="form-control form-control-sm">
                </div>
        
                <div class="form-group">
                    <label for="Mobile No.">Mobile No:</label>
                    <input type="number" name="mobile" id="mobile" class="form-control form-control-sm">
                </div>
        
                <div class="form-group">
                    <label for="category">Category</label>
                    <select name="" id="" class="form-control form-control-sm">
        
                    </select>
                </div>
        
                <div class="form-check">
                    <label class="form-check-label" >
                        <input type="checkbox" class="form-check-label"  value="Subcribe">Subcribe to my newsletter
                    </label>    
                </div>
            </div>

            <div class="card-footer">
                <button class="btn btn-success btn-sm"> save</button>
                <button class="btn btn-danger">clear form</button>
            </div>
        </div>

        


    </div>
</body>
<script src="/js/jquery-3.6.0.js"></script>
<script src="/js/bootstrap.js"></script>
</html>
