<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/all.min.css">
    <title>Login Page</title>
</head>
<body>
    <div class="container-fluid offset-4">
        <div class="card mt-3 col-4 ">
            <div class="card-header mt-3">
                <h5 class="text-center">Login Credentials</h5>
            </div>
            <div class="card-body">
                <div id="notifications"></div>
                <div class="form-group">
                    <!-- <label for="username">Username</label> -->
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1"><i class="fas fa-user fa-lg"></i></span>
                        </div>
                        <input type="text" name="" id="username" class="form-control form-control-sm" placeholder="Username">
                    </div>
                   
                </div>

                <div class="form-group">
                    <!-- <label for="password">password</label> -->
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1"><i class="fas fa-key fa-lg"></i></span>
                        </div>
                        <Input type="password" id="password" class="form-control form-control-sm" placeholder="Password">
                    </div>
                </div>

                <div class="form-check">
                    <label class="form-check-label" >
                        <input type="checkbox" class="form-check-label"  value="remember me">Remember Me
                    </label>
                </div>

                <div class="mt-3">
                    <button id="login" class="btn btn-success btn-sm"><i class="fas fa-sign-in-alt"></i>  login</button>
                    <button id="close" class="btn btn-danger btn-sm"> <i class="fas fa-times"></i> close</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
<script src="/js/jquery-3.6.0.js"></script>
<script src="/js/bootstrap.js"></script>
<script src="/js/login.js"></script>
</html>
